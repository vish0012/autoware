name: health-check

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - labeled
  schedule:
    - cron: 0 12 * * *
  workflow_dispatch:

jobs:
  label-check:
    uses: autowarefoundation/autoware-github-actions/.github/workflows/make-sure-label-is-present.yaml@v1
    with:
      label: run:health-check

  load-env:
    needs: label-check
    if: ${{ needs.label-check.outputs.result == 'true' ||
      github.event_name == 'schedule' ||
      github.event_name == 'workflow_dispatch' }}
    uses: ./.github/workflows/load-env.yaml

  docker-build:
    needs: load-env
    strategy:
      fail-fast: false
      matrix:
        build-type: [main, nightly, main-arm64]
        include:
          - build-type: main
            platform: amd64
            runner: "['self-hosted','Linux','X64']"
            lib-dir: x86_64
            container: ubuntu:22.04
          - build-type: nightly
            platform: amd64
            runner: "['ubuntu-24.04']"
            lib-dir: x86_64
          - build-type: main-arm64
            platform: arm64
            runner: "['ubuntu-24.04-arm']"
            lib-dir: aarch64

    runs-on: ${{ fromJson(matrix.runner) }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set git config
        uses: autowarefoundation/autoware-github-actions/set-git-config@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get changed files
        id: changed-files
        uses: step-security/changed-files@v46
        with:
          files: |
            *.env
            *.repos
            .github/actions/docker-build/action.yaml
            .github/workflows/health-check.yaml
            ansible-galaxy-requirements.yaml
            ansible/**
            docker/**
            setup-dev-env.sh

      - name: Show disk space
        if: always()
        run: |
          df -h

      - name: Free disk space
        if: ${{ steps.changed-files.outputs.any_changed == 'true' &&
          matrix.build-type != 'main' }}
        uses: ./.github/actions/free-disk-space

      - name: Build 'Autoware'
        if: ${{ steps.changed-files.outputs.any_changed == 'true' ||
          github.event_name == 'schedule' ||
          github.event_name == 'workflow_dispatch' }}
        uses: ./.github/actions/docker-build
        with:
          platform: ${{ matrix.platform }}
          cache-tag-suffix: ${{ matrix.build-type }}
          additional-repos: ${{ matrix.build-type == 'nightly' && 'autoware-nightly.repos' || '' }}
          build-args: |
            ROS_DISTRO=${{ needs.load-env.outputs.rosdistro }}
            AUTOWARE_BASE_IMAGE=${{ needs.load-env.outputs.autoware_base_image }}
            AUTOWARE_BASE_CUDA_IMAGE=${{ needs.load-env.outputs.autoware_base_cuda_image }}
            LIB_DIR=${{ matrix.lib-dir }}

      # ==========================================================
      # Scenario test (INSIDE docker-build job; NOT a separate job)
      # Runs only for PR + nightly(amd64) to avoid matrix triple run.
      # Uses the locally built image tag created by docker-build action:
      #   local/autoware:${{ matrix.platform }}-${{ matrix.build-type }}
      # ==========================================================
      - name: Run scenario_test_runner inside built docker image
        if: ${{ github.event_name == 'pull_request' &&
          matrix.build-type == 'nightly' &&
          steps.changed-files.outputs.any_changed == 'true' }}
        shell: bash
        run: |
          set -euxo pipefail

          IMAGE="local/autoware:${{ matrix.platform }}-${{ matrix.build-type }}"
          echo "Using image: ${IMAGE}"

          # Fail early if image is missing
          if ! docker image inspect "${IMAGE}" >/dev/null 2>&1; then
            echo "::error::Docker image not found: ${IMAGE}"
            echo "Available images:"
            docker images || true
            exit 1
          fi

          # Run inside the built image. Mount repo so logs/results stay on host.
          docker run --rm \
            -v "${GITHUB_WORKSPACE}:/workspace" \
            -w /workspace \
            -e RMW_IMPLEMENTATION=rmw_cyclonedds_cpp \
            "${IMAGE}" \
            bash -lc '
              set -euxo pipefail

              apt-get update
              apt-get install -y unzip zip curl python3-pip git
              pip3 install --no-cache-dir -U gdown

              # scenario + map
              gdown --id 1Tq7snfDPsuPHPtl50aL5fJY6paiC-HxV -O sample-scenario.yaml
              mkdir -p "$HOME/autoware_map"
              gdown --id 1499_nsbUbIeturZaDj7jhUownh5fvXHd -O sample-map-planning.zip
              unzip -o sample-map-planning.zip -d "$HOME/autoware_map"
              sed -i "s@/home/user/@$HOME/@g" sample-scenario.yaml

              mkdir -p ./results

              ros2 launch scenario_test_runner scenario_test_runner.launch.py \
                architecture_type:=awf/universe/20250130 \
                record:=true \
                scenario:="./sample-scenario.yaml" \
                sensor_model:=sample_sensor_kit \
                vehicle_model:=sample_vehicle \
                initialize_duration:=300 \
                output_directory:=./results \
                simulate_localization:=true \
                initial_pose:="[0.0, 0.0, 0.0]" \
                launch_rviz:=false \
                frame_rate:=1 \
                disable_lanelet_pose_validation:=true \
                2>&1 | tee /workspace/scenario_output.log || true
            '

          # Pass/fail check
          RESULT_FILE="./results/scenario_test_runner/result.junit.xml"
          if [ ! -f "$RESULT_FILE" ]; then
            echo "::error::Result file not found! Simulation likely crashed."
            exit 1
          fi
          if grep -q -E "<failure|<error" "$RESULT_FILE"; then
            echo "::error::Test failures or errors detected."
            cat "$RESULT_FILE"
            exit 1
          fi

      - name: Upload scenario artifacts (docker-build step)
        if: ${{ always() && github.event_name == 'pull_request' && matrix.build-type == 'nightly' }}
        uses: actions/upload-artifact@v4
        with:
          name: scenario-test-inside-docker-build-results-and-logs
          path: |
            ./results/
            ./scenario_output.log

      - name: Show disk space
        if: always()
        run: |
          df -h
